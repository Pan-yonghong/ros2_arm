controller_names:
  - asmbrobot/right_arm_controller
  - asmbrobot/left_arm_controller
  - asmbrobot/hand_group_controller

asmbrobot/right_arm_controller:
  type: FollowJointTrajectory
  action_ns: follow_joint_trajectory
  default: true
  joints:
    - right_arm_joint1
    - right_arm_joint2
    - right_arm_joint3
    - right_arm_joint4
    - right_arm_joint5
    - right_arm_joint6
    - right_arm_joint7
    - right_finger_joint2
asmbrobot/left_arm_controller:
  type: FollowJointTrajectory
  action_ns: follow_joint_trajectory
  default: true
  joints:
    - left_arm_joint1
    - left_arm_joint2
    - left_arm_joint3
    - left_arm_joint4
    - left_arm_joint5
    - left_arm_joint6
    - left_arm_joint7
    - left_finger_joint2
asmbrobot/hand_group_controller:
  type: GripperCommand
  joints:
    - right_finger_joint1
    - right_finger_joint2
  action_ns: gripper_cmd
  default: true